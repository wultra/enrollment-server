# Allow externalization of properties using application-ext.properties
spring.profiles.active=ext

# PowerAuth service configuration
powerauth.service.url=http://localhost:8080/powerauth-java-server/soap
powerauth.service.security.clientToken=
powerauth.service.security.clientSecret=

# PowerAuth Push Service configuration
# powerauth.push.service.url=http://localhost:8080/powerauth-push-server
powerauth.push.service.client.socketTimeout=20000
powerauth.push.service.client.connectTimeout=10000
powerauth.push.service.client.concurrency.total=500
powerauth.push.service.client.concurrency.perRoute=50